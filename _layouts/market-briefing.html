---
layout: default
---
<article class="post market-briefing" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%Y년 %m월 %d일 %H:%M" }}
      </time>
      {% if page.author %}
        • <span itemprop="author">{{ page.author }}</span>
      {% endif %}
    </p>
  </header>

  <div class="post-content e-content market-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if page.tags.size > 0 %}
  <div class="post-tags">
    <strong>태그:</strong>
    {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</article>
